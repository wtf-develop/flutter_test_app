name: udp_hole
description: UDP-hole chat
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.1
  json_annotation: ^3.0.0
  provider: ^4.3.0
  udp: ^3.0.3
  shared_preferences: ^0.5.12
  device_info: ^1.0.0
  cached_network_image: ^2.4.1
  intl: ^0.16.1
  flutter_spinkit: ^4.1.2
  pedantic: ^1.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.0.0
  json_serializable: ^3.2.0
  test: ^1.15.7

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/MontserratAlternates-Regular.ttf
        - asset: fonts/MontserratAlternates-Italic.ttf
        - asset: fonts/MontserratAlternates-Light.ttf
        - asset: fonts/MontserratAlternates-LightItalic.ttf
